<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cooltim233 official site</title>
    <!-- 添加像素字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #d2cfc2; /* 外壳色，和 .tv-outer 一致 */
        }

        .tv-outer {
            width: 100vw;
            height: 100vh;
            background: #d2cfc2;
            border-radius: 48px;
            padding: 12px; /* 边框厚度减小，让屏幕更大更贴近外壳 */
            box-shadow: 0 0 60px 10px rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tv-frame {
            width: 98vw;
            height: 94vh;
            max-width: 1600px;
            max-height: 1000px;
            background: linear-gradient(180deg, #444 0%, #23272e 100%);
            border-radius: 48px;
            box-shadow: 0 0 60px 10px rgba(0,0,0,0.35), 0 0 0 8px #bdb8a3;
            position: relative;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* 屏幕反光/玻璃质感 */
        .tv-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            border-radius: 20px;
            background:
                linear-gradient(120deg, rgba(255,255,255,0.10) 10%, rgba(255,255,255,0.03) 40%, rgba(255,255,255,0.00) 60%),
                radial-gradient(circle at 30% 10%, rgba(255,255,255,0.10) 0%, transparent 80%);
            z-index: 2;
        }

        /* 屏幕扫描线+噪点动画 */
        .tv-frame::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            border-radius: 20px;
            background:
                repeating-linear-gradient(
                    0deg,
                    rgba(255,255,255,0.012) 0px,   /* 扫描线更淡 */
                    rgba(255,255,255,0.012) 2px,
                    transparent 2px,
                    transparent 4px
                ),
                url('data:image/svg+xml;utf8,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100" height="100" filter="url(%23noise)" opacity="0.03"/></svg>');
            animation: scan-move 2s linear infinite;
            z-index: 3;
        }

        @keyframes scan-move {
            0% { background-position-y: 0, 0; }
            100% { background-position-y: 8px, 0; }
        }

        .logo-container {
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: rotate3d 8s linear infinite;
            transform-style: preserve-3d;
        }

        .music-button {
            position: static; /* 让它跟随 flex 布局，不要绝对定位 */
            width: 50px;
            height: 50px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            background: transparent;
            cursor: pointer;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            margin: 0;
        }

        .music-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #ffffff;  /* 悬停时边框变为纯白 */
        }

        .play-icon {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 10px 0 10px 20px;
            border-color: transparent transparent transparent rgba(255, 255, 255, 0.8);  /* 稍微透明的白色图标 */
            margin-left: 5px;
        }

        @keyframes rotate3d {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        #visualizer {
            position: absolute;
            left: 50%;
            top: 60%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 30%;
            z-index: 10;
            pointer-events: none;
            background: transparent;
            display: none; /* 暂时隐藏可视化器避免黑色区域 */
        }

        .sticker {
            position: absolute;
            top: 30px;   /* 距离页面顶部的距离，可调整 */
            right: 40px; /* 距离页面右侧的距离，可调整 */
            z-index: 200; /* 保证在电视机上方 */
            pointer-events: none; /* 不影响鼠标操作 */
        }

        .sticker img {
            width: 100px;      /* 贴纸大小，可调整 */
            height: auto;
            border-radius: 18px; /* 可选，让贴纸有圆角 */
            box-shadow: 0 4px 16px rgba(0,0,0,0.18); /* 可选，增加立体感 */
            opacity: 0.95;      /* 可选，略微透明 */
        }

        .sticker-near-music {
            position: absolute;
            top: 30px;           /* 与音乐按钮对齐 */
            left: 90px;          /* 音乐按钮宽50px+间距40px，可微调 */
            width: 60px;         /* 贴纸大小，可调整 */
            height: auto;
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            opacity: 0.96;
            z-index: 101;        /* 保证在按钮之上 */
            pointer-events: none;
        }
        .sticker-left {
            width: 60px;
            height: auto;
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            opacity: 0.96;
            pointer-events: none;
        }
        .music-button-right {
            position: absolute;
            top: 30px;
            right: 30px;
            left: auto;
            z-index: 100;
        }

        .corner-group {
            position: absolute;
            top: 30px;
            left: 30px;
            display: flex;
            align-items: center;
            z-index: 110;
            gap: 16px; /* 贴纸和按钮之间的间距，可调整 */
        }
        .music-button-left {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 100;
        }
        .sticker-right {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 60px;
            height: auto;
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            opacity: 0.96;
            z-index: 101;
            pointer-events: auto; /* 允许点击 */
            cursor: pointer;
            transition: all 0.3s ease;
            transform: scale(1);
        }

        .sticker-right:hover {
            opacity: 1;
            transform: scale(1);
            box-shadow: 0 3px 10px rgba(0,0,0,0.25);
            filter: brightness(1.05) saturate(1.1);
            animation-play-state: paused; /* 悬停时暂停动画 */
        }

        /* SpongeBob 酷炫动画效果 */
        @keyframes spongebob-float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-8px) rotate(2deg);
            }
            50% {
                transform: translateY(-4px) rotate(0deg);
            }
            75% {
                transform: translateY(-12px) rotate(-2deg);
            }
        }

        @keyframes spongebob-spin {
            0% {
                transform: rotate(0deg) scale(1);
            }
            25% {
                transform: rotate(90deg) scale(1.05);
            }
            50% {
                transform: rotate(180deg) scale(1);
            }
            75% {
                transform: rotate(270deg) scale(1.05);
            }
            100% {
                transform: rotate(360deg) scale(1);
            }
        }

        @keyframes spongebob-pulse {
            0%, 100% {
                transform: scale(1) rotate(0deg);
                filter: brightness(1) hue-rotate(0deg);
            }
            50% {
                transform: scale(1.1) rotate(5deg);
                filter: brightness(1.2) hue-rotate(30deg);
            }
        }

        /* 应用动画到SpongeBob */
        .sticker-right {
            animation: spongebob-float 4s ease-in-out infinite;
        }

        /* 点击时的特殊效果 */
        .sticker-right.clicked {
            animation: spongebob-spin 0.8s ease-in-out;
        }

        /* 第二页标题悬停效果 */
        #page-second h1:hover {
            color: rgba(255, 255, 255, 1) !important;
            transform: scale(1.05);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* 第三页视频布局样式 */
        .video-page-header {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .video-content-layout {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 75%;
            height: 55%;
            display: flex;
            gap: 25px;
            z-index: 10;
        }

        .video-section {
            flex: 1.5;
            height: 100%;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 12px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.1),
                inset 0 0 30px rgba(255, 255, 255, 0.05);
        }

        .video-info-section {
            flex: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
        }



        #crt-snow {
            position: absolute;
            left: 0; top: 0;
            width: 100%; height: 100%;
            z-index: 200;
            pointer-events: none;
            border-radius: 36px; /* 保持和屏幕圆角一致 */
        }

        #energy-flash {
            position: absolute;
            left: 0; top: 0; width: 100%; height: 100%;
            border-radius: 36px; /* 保持和屏幕圆角一致 */
            z-index: 200;
            pointer-events: none;
            opacity: 0;
            background: radial-gradient(circle at 50% 50%, 
                #fffbe6 0%, 
                #ffe066 20%, 
                #3a8dde 50%, 
                #a259ff 80%, 
                transparent 100%);
            transition: opacity 0.4s;
        }

        .tv-outer {
            background: #d2cfc2;           /* 电视外壳米色/灰色 */
            border-radius: 48px;           /* 圆角更大更像电视 */
            padding: 48px;                 /* 外壳厚度，可调整 */
            box-shadow: 0 0 60px 10px rgba(0,0,0,0.5); /* 立体阴影 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 屏幕页面切换样式 */
        .screen-page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }

        .screen-page.fade-out {
            opacity: 0;
        }

        .screen-page.fade-in {
            opacity: 1;
        }

        /* 更真实的老电视关机效果 */
        @keyframes crt-shutdown {
          0% {
            transform: scaleY(1) scaleX(1);
            filter: brightness(1) contrast(1) saturate(1);
            opacity: 1;
          }
          20% {
            transform: scaleY(1.05) scaleX(1);
            filter: brightness(1.2) contrast(1.1) saturate(1.1);
          }
          70% {
            transform: scaleY(0.02) scaleX(0.95);
            filter: brightness(2.5) contrast(2) saturate(0.5);
            opacity: 0.9;
          }
          85% {
            transform: scaleY(0.01) scaleX(0.8);
            filter: brightness(4) contrast(3) saturate(0);
            opacity: 0.7;
          }
          95% {
            transform: scaleY(0.005) scaleX(0.1);
            filter: brightness(6) contrast(4) saturate(0);
            opacity: 0.3;
          }
          100% {
            transform: scaleY(0) scaleX(0);
            filter: brightness(0) contrast(0) saturate(0);
            opacity: 0;
          }
        }

        /* 更真实的老电视开机效果 */
        @keyframes crt-startup {
          0% {
            transform: scaleY(0) scaleX(0);
            filter: brightness(0) contrast(0) saturate(0);
            opacity: 0;
          }
          10% {
            transform: scaleY(0.005) scaleX(0.1);
            filter: brightness(6) contrast(4) saturate(0);
            opacity: 0.4;
          }
          25% {
            transform: scaleY(0.01) scaleX(0.6);
            filter: brightness(4) contrast(3) saturate(0.2);
            opacity: 0.7;
          }
          45% {
            transform: scaleY(0.03) scaleX(0.9);
            filter: brightness(2.5) contrast(2) saturate(0.6);
            opacity: 0.9;
          }
          75% {
            transform: scaleY(1.1) scaleX(1);
            filter: brightness(1.3) contrast(1.2) saturate(1.1);
          }
          90% {
            transform: scaleY(0.98) scaleX(1);
            filter: brightness(1.1) contrast(1.05) saturate(1.05);
          }
          100% {
            transform: scaleY(1) scaleX(1);
            filter: brightness(1) contrast(1) saturate(1);
            opacity: 1;
          }
        }

        /* 改进的静电噪点效果 */
        @keyframes static-noise {
          0% {
            background: 
              repeating-linear-gradient(0deg, 
                rgba(255,255,255,0.1) 0px, 
                rgba(255,255,255,0.1) 1px,
                rgba(0,0,0,0.05) 1px, 
                rgba(0,0,0,0.05) 2px
              ),
              repeating-linear-gradient(90deg, 
                rgba(255,255,255,0.03) 0px, 
                transparent 1px, 
                transparent 3px,
                rgba(255,255,255,0.03) 4px
              );
            filter: brightness(0.8) contrast(2);
          }
          33% {
            background: 
              repeating-linear-gradient(0deg, 
                rgba(255,255,255,0.08) 0px, 
                rgba(0,0,0,0.1) 1px,
                rgba(255,255,255,0.08) 2px, 
                rgba(0,0,0,0.1) 3px
              ),
              repeating-linear-gradient(90deg, 
                rgba(255,255,255,0.05) 0px, 
                transparent 2px, 
                transparent 4px,
                rgba(255,255,255,0.05) 5px
              );
            filter: brightness(1.2) contrast(1.8);
          }
          66% {
            background: 
              repeating-linear-gradient(0deg, 
                rgba(255,255,255,0.12) 0px, 
                rgba(0,0,0,0.08) 1px,
                rgba(255,255,255,0.12) 3px, 
                rgba(0,0,0,0.08) 4px
              ),
              repeating-linear-gradient(90deg, 
                rgba(255,255,255,0.04) 0px, 
                transparent 1px, 
                transparent 2px,
                rgba(255,255,255,0.04) 3px
              );
            filter: brightness(0.9) contrast(2.2);
          }
          100% {
            background: 
              repeating-linear-gradient(0deg, 
                rgba(255,255,255,0.15) 0px, 
                rgba(0,0,0,0.03) 1px,
                rgba(255,255,255,0.15) 2px, 
                rgba(0,0,0,0.03) 3px
              ),
              repeating-linear-gradient(90deg, 
                rgba(255,255,255,0.06) 0px, 
                transparent 2px, 
                transparent 3px,
                rgba(255,255,255,0.06) 4px
              );
            filter: brightness(1.1) contrast(1.9);
          }
        }

        /* 应用动画的class */
        .screen-page.crt-shutdown {
          animation: crt-shutdown 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .screen-page.crt-startup {
          animation: crt-startup 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .screen-page.static-noise {
          animation: static-noise 0.15s linear infinite;
          background-color: #111;
        }
    </style>
</head>
<body>

        <div class="tv-frame">

    <script>
        let isPlaying = false;
        const music = document.getElementById('music');
        const playIcon = document.querySelector('.play-icon');
        const spongebob = document.getElementById('spongebob-sticker');
        const tvFrame = document.querySelector('.tv-frame');
        const snowCanvas = document.getElementById('crt-snow');
        let snowTimer = null;
        const energyFlash = document.getElementById('energy-flash');
        
        function toggleMusic() {
            if (isPlaying) {
                music.pause();
                isPlaying = false;
                playIcon.style.borderWidth = '10px 0 10px 20px';
                playIcon.style.marginLeft = '5px';
            } else {
                // 设置音频属性确保稳定播放
                music.playbackRate = 1.0; // 确保播放速度正常
                
                // 先尝试播放音乐
                music.play().then(() => {
                    isPlaying = true;
                    playIcon.style.borderWidth = '0 0 0 20px';
                    playIcon.style.marginLeft = '0';
                }).catch(error => {
                    console.log('音乐播放失败:', error);
                    // 如果自动播放失败，仍然更新按钮状态
                    isPlaying = true;
                    playIcon.style.borderWidth = '0 0 0 20px';
                    playIcon.style.marginLeft = '0';
                });
            }
        }



        function showSnowEffect(duration = 1500) {
            // 让canvas覆盖整个tv-frame
            snowCanvas.width = tvFrame.clientWidth;
            snowCanvas.height = tvFrame.clientHeight;
            snowCanvas.style.display = 'block';

            const ctx = snowCanvas.getContext('2d');
            let running = true;

            function drawSnow() {
                if (!running) return;
                const w = snowCanvas.width, h = snowCanvas.height;
                const imgData = ctx.createImageData(w, h);
                for (let i = 0; i < imgData.data.length; i += 4) {
                    const shade = Math.random() * 255;
                    imgData.data[i] = shade;
                    imgData.data[i+1] = shade;
                    imgData.data[i+2] = shade;
                    imgData.data[i+3] = 255;
                }
                ctx.putImageData(imgData, 0, 0);
                requestAnimationFrame(drawSnow);
            }
            drawSnow();

            // 停止动画并隐藏
            clearTimeout(snowTimer);
            snowTimer = setTimeout(() => {
                running = false;
                snowCanvas.style.display = 'none';
            }, duration);
        }

        // 改进的老电视换台效果函数
        function switchToPageWithCRTEffect(pageId) {
            const currentPage = document.querySelector('.screen-page:not([style*="display: none"])');
            const targetPage = document.getElementById(pageId);
            
            if (currentPage && targetPage && currentPage !== targetPage) {
                // 第1步: 关机效果 (屏幕逐渐收缩成中心点)
                currentPage.classList.add('crt-shutdown');
                
                setTimeout(() => {
                    // 第2步: 隐藏当前页面，准备显示目标页面
                    currentPage.style.display = 'none';
                    currentPage.classList.remove('crt-shutdown');
                    
                    targetPage.style.display = 'flex';
                    targetPage.style.opacity = '0';
                    
                    // 第3步: 显示静电噪点（更快的频率）
                    targetPage.classList.add('static-noise');
                    targetPage.style.opacity = '1';
                    
                    setTimeout(() => {
                        // 第4步: 移除静电噪点，开始开机效果
                        targetPage.classList.remove('static-noise');
                        targetPage.classList.add('crt-startup');
                        
                        setTimeout(() => {
                            // 第5步: 移除开机动画class，恢复正常
                            targetPage.classList.remove('crt-startup');
                            targetPage.style.opacity = '';
                        }, 800); // 开机动画时长
                        
                    }, 400); // 静电噪点时长
                    
                }, 1000); // 关机动画时长
            }
        }

        // 普通页面切换函数（不带CRT效果）
        function switchToPage(pageId) {
            const currentPage = document.querySelector('.screen-page:not([style*="display: none"])');
            const targetPage = document.getElementById(pageId);
            
            if (currentPage && targetPage && currentPage !== targetPage) {
                currentPage.style.display = 'none';
                targetPage.style.display = 'flex';
            }
        }

        // 简化的页面切换函数（只有关机动画，无闪烁和开机）
        function switchToPageSimple(pageId) {
            const currentPage = document.querySelector('.screen-page:not([style*="display: none"])');
            const targetPage = document.getElementById(pageId);
            
            if (currentPage && targetPage && currentPage !== targetPage) {
                // 给SpongeBob添加点击旋转效果
                const spongebob = document.querySelector('.sticker-right');
                spongebob.classList.add('clicked');
                
                // 只执行关机效果
                currentPage.classList.add('crt-shutdown');
                
                setTimeout(() => {
                    // 关机动画结束后直接切换页面，无闪烁和开机动画
                    currentPage.style.display = 'none';
                    currentPage.classList.remove('crt-shutdown');
                    targetPage.style.display = 'flex';
                    
                    // 移除点击效果
                    spongebob.classList.remove('clicked');
                }, 1000); // 关机动画时长
            }
        }

        // 点击贴纸触发简化的换台效果
        window.onload = function() {
            const spongebob = document.getElementById('spongebob-sticker');
            
            // 设置音频初始属性
            music.playbackRate = 1.0;
            music.preload = 'auto';
            
            spongebob.addEventListener('click', () => {
                // 使用简化的换台效果切换到第二个页面
                switchToPageSimple('page-second');
            });
        };

        // 添加错误处理，帮助我们找出问题
        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'IMG') {
                console.error('图片加载失败:', e.target.src);
            }
        }, true);
    </script>
