    <script>

        function loadTrack(index) {
            if (index >= 0 && index < playlist.length) {

                // ç®€å•çš„é”™è¯¯å¤„ç†ï¼Œä¸è‡ªåŠ¨è·³è½¬
                music.onerror = function() {
                    console.log(`æ— æ³•åŠ è½½: ${playlist[currentTrackIndex].title}`);

        function previousTrack() {
            const newIndex = currentTrackIndex > 0 ? currentTrackIndex - 1 : playlist.length - 1;

            // ç§»é™¤æ—§çš„é”™è¯¯å¤„ç†å™¨é¿å…å¾ªç¯
            music.onerror = null;

            if (wasPlaying) {

            console.log(`åˆ‡æ¢åˆ°ä¸Šä¸€é¦–: ${playlist[newIndex].title}`);

        function nextTrack() {

        function showSnowEffect(duration = 1500) {
            // è®©canvasè¦†ç›–æ•´ä¸ªtv-frame
            snowCanvas.width = tvFrame.clientWidth;
            snowCanvas.height = tvFrame.clientHeight;
            snowCanvas.style.display = 'block';

            const ctx = snowCanvas.getContext('2d');
            let running = true;

            function drawSnow() {
                if (!running) return;
                const w = snowCanvas.width, h = snowCanvas.height;
                const imgData = ctx.createImageData(w, h);
                for (let i = 0; i < imgData.data.length; i += 4) {
                    const shade = Math.random() * 255;
                    imgData.data[i] = shade;
                    imgData.data[i+1] = shade;
                    imgData.data[i+2] = shade;
                    imgData.data[i+3] = 255;

                ctx.putImageData(imgData, 0, 0);
                requestAnimationFrame(drawSnow);
            }
            drawSnow();

            // åœæ­¢åŠ¨ç”»å¹¶éšè—
            clearTimeout(snowTimer);
            snowTimer = setTimeout(() => {
                running = false;
                snowCanvas.style.display = 'none';
            }, duration);
        }
